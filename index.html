<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CricMqtchStream Live Streaming</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white">

  <!-- Header -->
  <div class="bg-blue-700 p-4 text-center text-xl font-bold">
    CricMatchStreamLive Streaming
  </div>

  <!-- Tabs -->
  <div class="flex justify-center space-x-4 my-4">
    <button id="hindiBtn" onclick="setLanguage('hindi')" class="bg-blue-600 px-4 py-2 rounded-lg">Hindi Commentary</button>
    <button id="englishBtn" onclick="setLanguage('english')" class="bg-gray-700 px-4 py-2 rounded-lg">English Commentary</button>
  </div>

  <!-- Stream Preview Area -->
  <div class="flex justify-center">
    <iframe id="streamFrame" class="w-full max-w-2xl h-64 md:h-96 rounded-lg shadow-lg bg-black" src=""></iframe>
  </div>

  <!-- Quality Options -->
  <div class="text-center mt-6">
    <h2 id="qualityTitle" class="text-lg font-semibold mb-3">Hindi Commentary Qualities</h2>
    <div class="flex justify-center flex-wrap gap-3">
      <button id="btn-220p" onclick="openStream('220p')" class="qualityBtn px-4 py-2 bg-gray-700 rounded-lg">220p</button>
      <button id="btn-360p" onclick="openStream('360p')" class="qualityBtn px-4 py-2 bg-green-600 rounded-lg">360p</button>
      <button id="btn-540p" onclick="openStream('540p')" class="qualityBtn px-4 py-2 bg-gray-700 rounded-lg">540p</button>
      <button id="btn-720p" onclick="openStream('720p')" class="qualityBtn px-4 py-2 bg-gray-700 rounded-lg">720p HD</button>
      <button id="btn-1080p" onclick="openStream('1080p')" class="qualityBtn px-4 py-2 bg-gray-700 rounded-lg">1080p FHD</button>
    </div>
  </div>

  <!-- Telegram Button -->
  <div class="text-center mt-6">
    <a href="https://t.me/Cricmatchstream" target="_blank" 
       class="bg-blue-500 px-6 py-3 rounded-lg text-lg font-semibold inline-flex items-center">
       <img src="https://cdn-icons-png.flaticon.com/512/2111/2111646.png" class="w-6 h-6 mr-2"> Join Telegram Channel
    </a>
  </div>

  <!-- Script -->
  <script>
    var currentLang = "hindi";

    var sources = {
      hindi: {
        "220p": "https://tataplay.slivcdn.com/hls/live/2020591/TEN3HD/master_224.m3u8",
        "360p": "https://tataplay.slivcdn.com/hls/live/2020591/TEN3HD/master_664.m3u8",
        "540p": "https://tataplay.slivcdn.com/hls/live/2020591/TEN3HD/master_900.m3u8",
        "720p": "https://tataplay.slivcdn.com/hls/live/2020591/TEN3HD/master_2000.m3u8",
        "1080p": "https://tataplay.slivcdn.com/hls/live/2020591/TEN3HD/master_3500.m3u8"
      },
      english: {
        "220p": "https://tataplay.slivcdn.com/hls/live/2011747/TEN1HD/master_224.m3u8",
        "360p": "https://tataplay.slivcdn.com/hls/live/2011747/TEN1HD/master_664.m3u8",
        "540p": "https://tataplay.slivcdn.com/hls/live/2011747/TEN1HD/master_900.m3u8",
        "720p": "https://tataplay.slivcdn.com/hls/live/2011747/TEN1HD/master_2000.m3u8",
        "1080p": "https://tataplay.slivcdn.com/hls/live/2011747/TEN1HD/master_3500.m3u8"
      }
    };

    function openStream(quality) {
      // change iframe source
      document.getElementById("streamFrame").src = sources[currentLang][quality];

      // reset all quality button styles
      document.querySelectorAll(".qualityBtn").forEach(btn => {
        btn.classList.remove("bg-green-600");
        btn.classList.add("bg-gray-700");
      });

      // highlight the active button
      document.getElementById("btn-" + quality).classList.remove("bg-gray-700");
      document.getElementById("btn-" + quality).classList.add("bg-green-600");
    }

    function setLanguage(lang) {
      currentLang = lang;

      // language button styles
      document.getElementById("hindiBtn").classList = (lang === "hindi") 
        ? "bg-blue-600 px-4 py-2 rounded-lg" 
        : "bg-gray-700 px-4 py-2 rounded-lg";

      document.getElementById("englishBtn").classList = (lang === "english") 
        ? "bg-blue-600 px-4 py-2 rounded-lg" 
        : "bg-gray-700 px-4 py-2 rounded-lg";

      // title change
      document.getElementById("qualityTitle").innerText = 
        (lang === "hindi") ? "Hindi Commentary Qualities" : "English Commentary Qualities";

      // load default 360p
      openStream("360p");
    }

    // load default
    openStream("360p");
function welcome() {
        window.open("https://t.me/cricmatchstream");
      }
        const message = "JOIN OUR TELEGRAM CHANNEL FOR MORE LIVE STREAM LINKS";
        if (confirm(message)) {
            window.location.href = "https://t.me/cricmatchstream";
        }

  </script>
</body>
</html>
